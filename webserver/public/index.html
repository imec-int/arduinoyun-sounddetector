<!DOCTYPE html5><html><head><meta name="viewport" content="initial-scale=1.0, user-scalable=no"/><title>MiX Sound Detector</title><link type="text/fonts" rel="stylesheet" src="/vendor/Roboto"/><link rel="stylesheet" href="/stylesheets/style.css"/></head><body><div class="title">MiX Sound Detector</div><div class="menu"></div><div class="maincontent"></div><script type="text/javascript" src="/socket.io/socket.io.js"></script><script type="text/javascript" src="/vendor/jquery.min.js"></script><script type="text/javascript" src="/vendor/jquery.tmpl.min.js"></script><script type="text/javascript" src="/vendor/underscore-min.js"></script><script type="text/javascript" src="/vendor/backbone-min.js"></script><script type="text/javascript" src="/javascripts/index.js"></script><script id="channelmenuitem-tmpl" type="text/x-jquery-tmpl"><div class="name">${name}</div><div class="soundstate"></div></script><script id="channelview-tmpl" type="text/x-jquery-tmpl"><div class="name">${name}</div><br/><div class="channelnamebox"><input type="text" value="${name}" placeholder="Channel Name" class="channelname"/></div><button class="updatechannelname">Update Channel Name</button><button class="activatesoundgraph">Activate Sound Graph</button><button class="deactivatesoundgraph">Deactivate Sound Graph</button><br/><br/><div class="soundgraph"><canvas></canvas></div><div class="settings"><div class="soundsettings"><label>Sound threshold:</label><br/><input type="number" value="${soundThreshold}" class="soundThreshold"/></div><br/><div class="soundsettings"><label>Number of consecutive sound samples before flipping to sound (1 sample = 50ms):</label><br/><input type="number" value="${nrOfConsecutiveSoundSamplesBeforeFlippingToSound}" class="nrOfConsecutiveSoundSamplesBeforeFlippingToSound"/></div><br/><div class="silencesettings"><label>Silence threshold:</label><br/><input type="number" value="${silenceThreshold}" class="silenceThreshold"/></div><br/><div class="silencesettings"><label>Number of consecutive silence samples before flipping to silence (1 sample = 50ms):</label><br/><input type="number" value="${nrOfConsecutiveSilenceSamplesBeforeFlippingToSilence}" class="nrOfConsecutiveSilenceSamplesBeforeFlippingToSilence"/></div><br/><br/></div><div class="httpevents"><div class="title">HTTP events:</div><div class="httpevent onsound_event">{{if onsoundevent_enabled}}<input type="checkbox" checked="checked" class="enable"/>{{else}}<input type="checkbox" class="enable"/>{{/if}}
&nbsp;On Sound:<br/><div class="type">{{if onsoundevent_type == "post"}}<input type="radio" name="onsound_type" value="post" checked="checked"/>&nbsp;post&nbsp; &nbsp;<input type="radio" name="onsound_type" value="put"/>&nbsp;put
{{else}}<input type="radio" name="onsound_type" value="post"/>&nbsp;post&nbsp; &nbsp;<input type="radio" name="onsound_type" value="put" checked="checked"/>&nbsp;put
{{/if}}</div><input type="text" placeholder="HTTP endpoint" value="${onsoundevent_endpoint}" class="endpoint"/><br/><textarea placeholder="This JSON will be sent to the endpoint when sound is detected." class="httpbody">${onsoundevent_body}</textarea></div><div class="httpevent onsilence_event">{{if onsilenceevent_enabled}}<input type="checkbox" checked="checked" class="enable"/>{{else}}<input type="checkbox" class="enable"/>{{/if}}
&nbsp;On Silence:<br/><div class="type">{{if onsilenceevent_type == "post"}}<input type="radio" name="onsilence_type" value="post" checked="checked"/>&nbsp;post&nbsp; &nbsp;<input type="radio" name="onsilence_type" value="put"/>&nbsp;put
{{else}}<input type="radio" name="onsilence_type" value="post"/>&nbsp;post&nbsp; &nbsp;<input type="radio" name="onsilence_type" value="put" checked="checked"/>&nbsp;put
{{/if}}</div><input type="text" placeholder="HTTP endpoint" value="${onsilenceevent_endpoint}" class="endpoint"/><br/><textarea placeholder="This JSON will be sent to the endpoint when silence is detected." class="httpbody">${onsilenceevent_body}</textarea></div><button disabled="disabled" class="savehttpevents">Save HTTP events</button></div></script></body></html>
